<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Contas Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .modal-header {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Venda de Contas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="user-info" style="display: none;">
                        <span class="navbar-text text-white me-3">Olá, <span id="username-display"></span></span>
                        <button class="btn btn-outline-light" id="logout-btn">Sair</button>
                    </li>
                    <li class="nav-item" id="login-register-buttons">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar</button>
                    </li>
                    <li class="nav-item">
                         <button class="btn btn-link nav-link" data-bs-toggle="modal" data-bs-target="#adminLoginModal">Login Administrativo</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h5 id="account-name">Contas Instagram</h5>
                    </div>
                    <div class="card-body">
                        <p id="account-description">Contas Instagram prontas para uso.</p>
                        <p><strong>Preço:</strong> R$ <span id="account-price">--</span></p>
                        <p><strong>Disponível:</strong> <span id="account-available">--</span> contas</p>
                        <div class="mt-3">
                            <label for="quantity" class="form-label">Quantidade:</label>
                            <input type="number" class="form-control mb-2" id="quantity" value="1" min="1">
                            <button class="btn btn-primary w-100" id="buy-button" disabled>Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login_username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="login_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="login_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register_username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="register_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register_email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="register_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">Login Administrativo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="admin-login-form">
                        <div class="mb-3">
                            <label for="admin_username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="admin_username" value="Kannenberg" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="admin_password" value="kkkjjjkkk" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            checkLoginStatus();
            loadAccountInfo();

            // Event listeners
            document.getElementById("login-form").addEventListener("submit", handleLogin);
            document.getElementById("register-form").addEventListener("submit", handleRegister);
            document.getElementById("admin-login-form").addEventListener("submit", handleAdminLogin);
            document.getElementById("logout-btn").addEventListener("click", handleLogout);
            document.getElementById("buy-button").addEventListener("click", handlePurchase);
        });

        function checkLoginStatus() {
            fetch("/api/user/status")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        showUserInfo(data.username);
                    } else {
                        showLoginRegisterButtons();
                    }
                });
        }

        function loadAccountInfo() {
            fetch("/api/accounts/available")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("account-name").textContent = data.name;
                        document.getElementById("account-description").textContent = data.description;
                        document.getElementById("account-price").textContent = data.price.toFixed(2);
                        document.getElementById("account-available").textContent = data.available_count;
                        document.getElementById("quantity").max = data.available_count;
                        if (data.available_count > 0) {
                            document.getElementById("buy-button").disabled = false;
                        } else {
                            document.getElementById("buy-button").disabled = true;
                            document.getElementById("buy-button").textContent = "Esgotado";
                        }
                    } else {
                        // Handle error - maybe show a message
                        console.error("Erro ao carregar informações da conta:", data.message);
                    }
                })
                .catch(error => {
                    console.error("Erro na requisição:", error);
                });
        }

        function showUserInfo(username) {
            document.getElementById("username-display").textContent = username;
            document.getElementById("user-info").style.display = "block";
            document.getElementById("login-register-buttons").style.display = "none";
        }

        function showLoginRegisterButtons() {
            document.getElementById("user-info").style.display = "none";
            document.getElementById("login-register-buttons").style.display = "block";
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("login_username").value;
            const password = document.getElementById("login_password").value;

            fetch("/api/user/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
                    showUserInfo(username);
                    loadAccountInfo(); // Recarregar informações após login
                } else {
                    alert("Erro no login: " + data.message);
                }
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById("register_username").value;
            const email = document.getElementById("register_email").value;
            const password = document.getElementById("register_password").value;

            fetch("/api/user/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registro bem-sucedido! Faça login para continuar.");
                    bootstrap.Modal.getInstance(document.getElementById("registerModal")).hide();
                } else {
                    alert("Erro no registro: " + data.message);
                }
            });
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            const username = document.getElementById("admin_username").value;
            const password = document.getElementById("admin_password").value;

            fetch("/api/user/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && username === "Kannenberg") {
                    window.location.href = "/admin"; // Redirecionar para o painel admin
                } else {
                    alert("Erro no login administrativo: " + (data.message || "Credenciais inválidas"));
                }
            });
        }

        function handleLogout() {
            fetch("/api/user/logout", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showLoginRegisterButtons();
                        loadAccountInfo(); // Recarregar informações após logout
                    } else {
                        alert("Erro ao sair: " + data.message);
                    }
                });
        }

        function handlePurchase() {
            const quantity = parseInt(document.getElementById("quantity").value);
            if (isNaN(quantity) || quantity <= 0) {
                alert("Por favor, insira uma quantidade válida.");
                return;
            }

            fetch("/api/accounts/purchase", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Iniciar download do arquivo
                    if (data.accounts_file) {
                        window.location.href = `/api/accounts/download/${data.accounts_file}`;
                    }
                    loadAccountInfo(); // Atualizar informações após compra
                } else {
                    alert("Erro na compra: " + data.message);
                }
            })
            .catch(error => {
                console.error("Erro na requisição de compra:", error);
                alert("Erro ao processar a compra.");
            });
        }
    </script>
</body>
</html>
